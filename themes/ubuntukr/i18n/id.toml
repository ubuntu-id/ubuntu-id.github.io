[main_ubuntu_title]
other = "Distribusi Linux Paling Populer"
[main_ubuntu_desc]
other = """
Ubuntu adalah salah satu distro Linux yang paling banyak digunakan di dunia.
Dikenal sebagai desktop linux yang mudah digunakan, dan mudah untuk mengkonfigurasi distribusi linux untuk server dan infrastruktur lainnya.
Ubuntu dioptimalkan untuk berbagai perangkat dan lingkungan seperti Desktop, Laptop, Server, Cloud, Internet of Things, Raspberry Pi, Appliances, Kiosks dan banyak lagi.
"""

